services:

  consul:
    image: consul:1.15
    container_name: consul
    hostname: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -bind=0.0.0.0
    networks:
      - n1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "consul", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - ./certs:/certs:ro
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/conf.d/20-ssl.conf:ro
    networks:
      - n1
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  auth:
    build:
      context: auth
      dockerfile: Dockerfile
    # Sin container_name para permitir replicas
    networks:
      - n1
    restart: "no"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=auth
      - SERVICE_PORT=5004
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    volumes:
      - ./certs/auth/auth-cert.pem:/certs/auth/auth-cert.pem:ro
      - ./certs/auth/auth-key.pem:/certs/auth/auth-key.pem:ro
      - ./certs/ca.pem:/certs/ca.pem:ro
      - auth-keys:/home/pyuser/keys
    deploy:
      replicas: 4

  order:
    build: 
      context: Order
      dockerfile: Dockerfile
    container_name: order
    ports:
      - "5000:5000"
    networks:
      - n1
    restart: "no"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=order
      - SERVICE_PORT=5000
      - SERVICE_ID=order-1
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    volumes:
      - ./certs/order/order-cert.pem:/certs/order/order-cert.pem:ro
      - ./certs/order/order-key.pem:/certs/order/order-key.pem:ro
      - ./certs/ca.pem:/certs/ca.pem:ro 

  machine:
    build: 
      context: Machine
      dockerfile: Dockerfile
    container_name: machine
    ports:
      - "5001:5001"
    networks:
      - n1
    restart: "no"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=machine
      - SERVICE_PORT=5001
      - SERVICE_ID=machine-1
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    volumes:
      - ./certs/machine/machine-cert.pem:/certs/machine/machine-cert.pem:ro
      - ./certs/machine/machine-key.pem:/certs/machine/machine-key.pem:ro
      - ./certs/ca.pem:/certs/ca.pem:ro

  delivery:
    build:
      context: Delivery
      dockerfile: Dockerfile
    container_name: delivery
    ports:
      - "5002:5002"
    networks:
      - n1
    restart: "no"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=delivery
      - SERVICE_PORT=5002
      - SERVICE_ID=delivery-1
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    volumes:
      - ./certs/delivery/delivery-cert.pem:/certs/delivery/delivery-cert.pem:ro
      - ./certs/delivery/delivery-key.pem:/certs/delivery/delivery-key.pem:ro
      - ./certs/ca.pem:/certs/ca.pem:ro
  
  payment:
    build:
      context: Payment
      dockerfile: Dockerfile
    container_name: payment
    ports:
      - "5003:5003"
    networks:
      - n1
    restart: "no"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=payment
      - SERVICE_PORT=5003
      - SERVICE_ID=payment-1
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    volumes:
      - ./certs/payment/payment-cert.pem:/certs/payment/payment-cert.pem:ro
      - ./certs/payment/payment-key.pem:/certs/payment/payment-key.pem:ro
      - ./certs/ca.pem:/certs/ca.pem:ro

  api-gateway:
    image: haproxy:2.9
    container_name: api_gateway
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"
    networks:
      n1:
        aliases:
          - grupo2
    extra_hosts:
      - "grupo2:127.0.0.1"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./certs/haproxy.pem:/usr/local/etc/haproxy/certs/haproxy.pem:ro
      - ./certs/haproxy-client.pem:/usr/local/etc/haproxy/certs/haproxy-client.pem:ro
      - ./certs/ca.pem:/usr/local/etc/haproxy/certs/ca.pem:ro
    depends_on:
      consul:
        condition: service_healthy
      order:
        condition: service_started
      machine:
        condition: service_started
      delivery:
        condition: service_started
      payment:
        condition: service_started
    restart: unless-stopped

networks:
  n1:
    driver: bridge

volumes:
  auth-keys: